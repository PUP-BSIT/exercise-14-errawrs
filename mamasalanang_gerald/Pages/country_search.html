<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Countries of the World</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="countries.css">
        <link rel="icon" type="image/png" href="../Assets/Images/icon.jpg" />
    </head>

    <body>
        <div class="name">
            <h1>Countries of the World</h1>
        </div>

        <div class="container">
            <div class="search-container">
                <input type="text" id="country-search" 
                      placeholder="Enter country name...">
                <button id="search-button">Search</button>
            </div>
            
            <div class="error-message" id="error-message"></div>

            <div class="country-details" id="country-details">
                <div class="country-info">
                    <img class="country-flag" 
                          id="country-flag" src="">
                    <h2 id="country-name"></h2>
                    <div class="detail-item">
                          <strong>Capital:</strong> 
                          <span id="country-capital"></span>
                    </div>
                    <div class="detail-item">
                          <strong>Region:</strong> 
                          <span id="country-region"></span>
                    </div>
                    <div class="detail-item">
                          <strong>Population:</strong> 
                          <span id="country-population"></span>
                    </div>
                    <div class="detail-item">
                          <strong>Languages:</strong> 
                          <span id="country-languages"></span>
                    </div>
                    <div class="detail-item">
                          <strong>Currency:</strong> 
                          <span id="country-currency"></span>
                    </div>
                </div>
            </div>

            <div class="region-countries" id="region-countries">
                <h3>Other Countries in the Region</h3>
                <div class="countries-grid" id="countries-grid"></div>
            </div>
        </div>

        <div class="footer">
            <p>Gerald Mamasalanang DIT 2-1.
                  <a href="../index.html">Back to Home</a></p>
        </div>

        <script src="country_search.js"></script>
    </body>
</html>
